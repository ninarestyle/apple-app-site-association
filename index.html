<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to Loopin</title>
    <style>
        .hidden { display: none; }
        #download-link {
            display: flex;
            align-items: center;
            text-decoration: none;
            color: #000;
            font-size: 1.2em;
            margin-top: 20px;
        }
        #download-logo {
            width: 40px;
            height: 40px;
            margin-right: 10px;
        }
    </style>
</head>
<body>
    <h1 id="title">Welcome to Loopin</h1>
    <a id="download-link" href="https://apps.apple.com/us/app/loopin-all-about-handbags/id6499573330">
        <img id="download-logo" src="logo.png" alt="Loopin Logo">
        Download the App
    </a>

    <script>
        // Handle client-side routing
        function navigate(event) {
            event.preventDefault();
            const path = event.target.getAttribute('href');
            history.pushState({}, '', path);
            handleRoute();
        }

        function handleRoute() {
            const queryString = window.location.search;
            const urlParams = new URLSearchParams(queryString);
            const redirectedPath = urlParams.get('path');
            const path = redirectedPath ? decodeURIComponent(redirectedPath) : window.location.pathname + window.location.search;

            if (redirectedPath) {
                history.replaceState({}, '', path); // Replace the URL without reloading the page
            }

            console.log('Navigated to', path);
        }

        window.addEventListener('popstate', handleRoute);

        // Handle initial route
        handleRoute();
    </script>
</body>
</html>
