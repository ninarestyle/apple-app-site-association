<!DOCTYPE html>
<html lang="en">
<head>
    <meta http-equiv="refresh" content="0; url=/?redirected=1" />
    <script type="text/javascript">
        // Redirect to the root index.html, preserving the path
        if (window.location.pathname !== '/') {
            window.location.href = "/?redirected=1";
        }
    </script>
</head>
<body>
    <p>If you are not redirected, <a href="/">click here</a>.</p>
</body>
</html>
